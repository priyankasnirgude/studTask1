
<div class="table-respnsive mb-5">
    <table class="table table-bordered" *ngIf="stdsInfo.length > 0; else noStd">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Fisrt Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let std of stdsInfo; let i = index">
                <td>{{i + 1}}</td>
                <td>{{std.fname}}</td>
                <td>{{std.lname}}</td>
                <td>{{std.email}}</td>
                <td>{{std.contact}}</td>
                <td>
                    <button class="btn-sm btn-primary"
                    (click)="onEdit(std)"
                    >Edit</button>
                </td>
                <td>
                    <button class="btn-sm btn-danger"
                    (click)="onRemove(std.stdId)"
                    >Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>

<ng-template #noStd>
    <p class="alert alert-warning">
        No Students info added yet!!!
    </p>
</ng-template>
